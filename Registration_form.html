<html>

<head>
  <title>
    Registarion Form
  </title>
</head>
<style>
  iframe {
    position: absolute;
    top: 105px;
    left: 20px;

  }
</style>

<body>
  <h1 style="justify-content: center;text-align: center;"> Registarion Form</h1>
  <form style="justify-content: center;text-align: center; ">

    Name : <input type="text" placeholder="Enter Your Name" required="required"> <br>
    <br>
    Birth Date : <input type="date" placeholder="Enter your Birth date" required="required"><br>
    <br>
    Email : <input type="email" placeholder="Enter your Email" required="required"><br><br>
    Password : <input type="password" placeholder="Enter your Password" required="required">
    <br><br>
    Address : <textarea name="" id="Address" cols="1" rows="1"></textarea>
    <br><br>
    Gender :<input type="radio" name="gender" value="1" />M
    <input type="radio" name="gender" value="0" />F
    <br>
    <br>
    Upload file:<input type="file" name="files"><br><br>

    select your course :<select name="course" id="courses">

      <option value="Physics">Physics</option>
      <option value="Math">Math</option>
      <option value="Bio">Physics</option>

    </select>
    <br>
    <br>

    <input type="submit" value="Register" name="submit" />
    <input type="reset" value="clear" name="reset" />


  </form>
  <iframe width="350" height="205"
    src="https://www.youtube-nocookie.com/embed/Az5Bt3zUtiM?si=1PWYAH_2CFBnGicE&amp;start=2"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
